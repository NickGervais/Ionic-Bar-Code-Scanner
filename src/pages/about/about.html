<ion-header>
  <ion-navbar>
    <ion-title>
      Scan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <button ion-button full (click)="scanCode()">Scan Code</button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
