<ion-header>
  <ion-navbar>
    <ion-title>QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-input type="text" placeholder="My QR code" [(ngModel)]="qrData">
  </ion-input>
  </ion-item>
    <button ion-button full (click)="createCode()">Create Code</button>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>

  </ion-card>
</ion-content>
